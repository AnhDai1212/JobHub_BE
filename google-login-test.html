<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google ID Token Test</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h3>Google ID Token Test</h3>
    <div id="g_id_onload"
         data-client_id="818575122611-gnuq23hqar9vqdh4k33v4kkvbq3gndbd.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <pre id="token"></pre>

    <script>
      function handleCredentialResponse(response) {
        // response.credential is the GOOGLE_ID_TOKEN
        document.getElementById('token').textContent = response.credential;
        console.log('ID token:', response.credential);
      }
    </script>
  </body>
</html>
